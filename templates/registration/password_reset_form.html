{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div class="mt-5 align-items-center justify-content-center d-flex text-center">
        <form method="post" class="form-signin">{% csrf_token %}
            <h1 class="h3 mb-3">Reset password</h1>
            <input type="email" name="email" class="form-control" placeholder="Email address" id="id_email" required>
            <button class="btn btn-dark mt-3" type="submit">Send reset email</button>
        </form>
    </div>
{% endblock %}
